<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="nft-wrapper">
    <img src="./images/image-equilibrium.jpg" alt="equilibrium image" />

    <article class="description">
      <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </article>

    <section class="eq-value">
      <div class="eq-value__pt">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon" aria-disabled="true" />
        <p>0.041 ETH</p>
      </div>
      <div class="eq-value__time">
        <img src="./images/icon-clock.svg" alt="clock icon" aria-disabled="true" />
        <p>3 days left</p>
      </div>
    </section>

    <div class="creator">
      <img src="./images/image-avatar.png" alt="creator avatar" aria-disabled="true" />
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">AbitBrookish</a>.
    </div>
  </main>
</body>
</html>
